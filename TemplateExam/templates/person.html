{% extends "home.html" %}
{% load static %}
{% load event_tags %}

{% block title %}{{member.name}}{{ block.super }}{% endblock %}
{% block content %}
<img src="{% static person.face_pic %}">
<h1>{{ person.name }}</h1>
<h2>入部日：{{ person.join_date }}</h2>
<h2>経過：{{ person.join_date | past_time }}</h2>
<h2>{{ person.face_pic }}</h2>

{% endblock %}
