{% extends "home.html" %}
{% block title %}陸上部Members {{ block.super }}{% endblock %}
{% block content %}
<h2>陸上部メンバー</h2>
<ul>
{% for member in members %}
    {% comment %} <li>{{ member.name }}</li> {% endcomment %}
    <li><a href="{% url "rikujobu_app:person" id=member.id %}">{{ member.name }}</li>
{% endfor %}
</ul>
{% endblock %}
