<!-- アイテムのタグをクリックすると、そのタグがついているアイテムのリストを表示するようなページ -->
{% extends 'base.html' %}
 
{% block main %}
 
<div class="row m-5">
  <div class="col-12 my-3">
    <!-- 選んだtagなどのタイトル -->
    <h1>{{ title }}</h1>
  </div>
  {% for object in object_list %}
  <div class="col-12 col-lg-3 my-3">
    <!-- top画面にあるitem boxを並べ立てる -->
    {% include 'snippets/item_box.html' %}
  </div>
  {% endfor %}
</div>

<!-- 1ページの情報量を制限して次のページに渡せる部分 -->
<div class="row m-5">
  <div class="col-12 my-3">
    {% include 'snippets/pagination.html' %}
  </div>
</div>
 
{% endblock %}
