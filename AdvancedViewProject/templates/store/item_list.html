{% extends "store/base.html" %}
{% block title %}商品一覧{{ block.super }}{% endblock %}

{% block content %}
        <h2 class="icon">あやしい売り物</h2>
        <table>
            <tr>
                <th>商品名</th>
                <th>値段</th>
            </tr>
            {% for item in items %}
            <tr>
                <td><a href="{% url "store:item_detail" id=item.id %}">{{ item.name }}</a></td>
                <td>{{ item.price }}円</td>
            </tr>
            {% endfor %}
        </table>

{% endblock %}
