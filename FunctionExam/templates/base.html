<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <title>{% block title %}ユーザー管理{% endblock %}</title>
    </head>

    <body id="inpur_Form">
        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="{% url "accounts:home" %}">ホーム</a>
                    <a class="navbar-brand" href="{% url 'boards:list_themes' %}">掲示板一覧</a>
                    {% if user.is_authenticated %}
                        <a class="navbar-brand" href="{% url 'accounts:user_edit' %}">ユーザー情報更新</a>
                        <a class="navbar-brand" href="{% url 'boards:create_theme' %}">掲示板作成</a>
                        <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
                    {% else %}
                        <a class="navbar-brand" href="{% url 'accounts:regist' %}">ユーザ登録</a>
                        <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
                    {% endif %}
                </nav>
        </header>
        <div id="wrap">
        {% block content %}{% endblock %}
        {% block javascript %}{% endblock %}
        </div>
    </body>
</html>
