{% extends "base.html" %}
{% block content %}
<h2>掲示板一覧</h2>
<p><a class="navbar-brand" href="{% url 'boards:create_theme' %}">掲示板を作成する</a></p>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>タイトル</th>
            <th>作成者</th>
        </tr>
    </thead>

    <tbody>
    {% for theme in themes %}
        <tr>
            <th>{{ forloop.counter }}</th>
            <th><a class="navbar-brand" href="{% url 'boards:post_comments' theme_id=theme.id  %}">{{ theme.title }}</a></th>
            {% if theme.user.id == user.id %}
                <th><a class="navbar-brand" href="{% url 'boards:edit_theme' id=theme.id  %}">{{ theme.user.username }}</a></th>
            {% else %}
            <th>{{ theme.user.username }}</th>
            {% endif %}
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
