
<html>
    <head>
    <meta charset="utf-8">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css"%}">
    </head>
    <body id="inpur_Form">
        <h1>個人情報集めページ</h1>
        <section>
        <h2 class="icon">Contact form</h2>
        <div class="form">
            <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">送信</button>
            </form>
        </div>
        </section>
    </body>
</html>
